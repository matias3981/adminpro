<div class="row">

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <tbody>
            <tr *ngFor="let usuario of usuarios"
                routerLink="/usuarios"
                class="pointer">
              <th>
                <img [src]="usuario.img | imagen" class="circle img-fluid w150">
              </th>
              <th>{{usuario.nombre}}</th>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">MÃ©dicos</h4>

            <tr *ngFor="let medico of medicos"
                  [routerLink]="['/medico', medico._id]"
                  class="pointer">
              <th>
                <img [src]="medico.img | imagen:'medico'" class="circle img-fluid w150">
              </th>
              <th>{{medico.nombre}}</th>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="medicos.length === 0">
            No hay registros
          </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover" *ngIf="hospitales.length > 0">

                <img [src]="hospital.img | imagen:'hospital'" class="circle img-fluid w150">
              </th>
              <th>{{hospital.nombre}}</th>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitales.length === 0">
            No hay registros
          </div>
      </div>
    </div>
  </div>

</div>
