<div class="row">

  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{medico.nombre}}</h3>
      
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #formMedico="ngForm" (ngSubmit)="guardarMedico(formMedico)" ngNativeValidate>

            <div class="form-group">
              <label >Nombre</label>
              <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control"  placeholder="Ingrese nombre del Médico" required>
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select (change)="cambiarHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospitalid" class="form-control" required>
                <option value="">Seleccione un hospital...</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
            <button routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
                   <h3> Hospital</h3>
                   <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
                   <h3>Imágen</h3>
                   <img (click)="cambiarImagen()" [src]="medico.img | imagen:'medico'" class="rounded img-fluid pointer" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
